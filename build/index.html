<!DOCTYPE html>
<html ng-app="singtelApp">

<head>
    <title>Singtel</title>
    <meta charset="utf-8" />
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/_global.css" type="text/css" />
    <style>
    </style>
</head>

<body ng-controller="ProgressController" class="container padding-0">
    <div id="content">
        <div class="panel panel-default">
            <div growl></div>
            <div class="progress" ng-repeat="bar in finalbars">
                <uib-progressbar value="bar.value" class="progress-striped active" type="{{bar.bartype}}" animate="true">
                    <span class="show">{{bar.value}}%</span>
                </uib-progressbar>
            </div>
            <form class="form-inline">
                <div class="form-group">
                    <select name="type" class="dropdown-header" style="width:100%" ng-model="progresstype"
                            data-ng-options="progresstype as progresstype.type for progresstype in finalbars">
                           <option value="">Select Progress Bar</option>
                    </select>
                </div>
                <div class="form-group">
                    <span ng-repeat="button in buttons" style="float:left">
                        <button ng-click="loadProgress(button);">{{button}}</button>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <script src="lib/angular.min.js" type="text/javascript"></script>
    <script src="lib/angular-animate.js" type="text/javascript"></script>
    <script src="lib/ui-bootstrap-tpls-0.14.3.min.js" type="text/javascript"></script>
    <script src="lib/angular-growl.js" type="text/javascript"></script>
    <script src="scripts/build.js" type="text/javascript"></script>

</body>
</html>
